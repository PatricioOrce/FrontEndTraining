    <h1 id="main_title">Formulario de Alta</h1>
    <div id="form_container">
        <form id="formulario" method="post" >
            <fieldset>
                <input type="text" name="txtId" hidden>
                <label for="title_textbox">Title<input id="title_textbox" name="txtTitle" type="text" class="textbox" required></label>
                <label for="title_textbox">Transaccion</label>
                <label for="venta_radio">Venta<input id="venta_radio" name="venta_alquiler" type="radio" value="Venta" checked></label>
                <label for="alquiler_radio">Alquiler<input id="alquiler_radio" name="venta_alquiler" type="radio" value="Alquiler"></label>
                <label for="descripcion_textbox">Descripcion<input id="descripcion_textbox" name="txtDescription" type="text" class="textbox" required></label>
                <label for="precio_textbox">Precio<input id="title_textbox" name="txtPrecio" type="number" class="textbox" required></label>
                <label for="banios_textbox">Cantidad de Banios<input id="banios_textbox" name="txtBanios" type="number" class="textbox" required></label>
                <label for="autos_textbox">Cantidad de Autos<input id="autos_textbox" name="txtAutos" type="number" class="textbox" required></label>
                <label for="dormitorios_textbox">Cantidad de Dormitorios<input id="dormitorios_textbox" name="txtDormitorios" type="number" class="textbox" required></label>
                <label for=""><input name="guardar" type="submit"></label>
            </fieldset>
        </form>
        <label for=""><button id="btn_delete" >Eliminar</button></label>

    </div>
    <div id="filters">
      <div>
        <label for="">Filtrar por:
          <select name="filter_options" id="select_filter">
            <option value="Todos">Todos</option>
            <option value="Alquiler">Alquiler</option>
            <option value="Venta">Venta</option>
          </select>
        </label>
        <label for="">Promedio de precios:<input id="promedio" type="text" disabled></label>
      </div>
      <div>

      </div>
      <label for=""><input type="checkbox" checked>Titulo</label>
      <label for=""><input type="checkbox" checked>Transaccion</label>
      <label for=""><input type="checkbox" checked>Descripcion</label>
      <label for=""><input type="checkbox" checked>Precio</label>
      <label for=""><input type="checkbox" checked>Banios</label>
      <label for=""><input type="checkbox" checked>Autos</label>
      <label for=""><input type="checkbox" checked>Dormitorios</label>
    </div>

    </div>
